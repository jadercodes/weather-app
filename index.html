<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>ðŸŒ© Weather Forecast ðŸŒ©</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="background"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/026/247/original/sky.jpg?1643806185"
      />
      <div class="center">
        <div class="main">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search city"
              class="search"
              id="search-input"
              autocomplete="off"
              autofocus="on"
            />
          </form>
          <button id="current-loc">Current Location</button>
          <div class="box date">
            <span id="date-time"></span>
          </div>
          <div class="box city">
            <div class="row">
              <div class="col-3">
                <img
                  class="current-img"
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                />
              </div>

              <div class="col-9 current">
                <span id="temp"></span
                ><a href="#" id="c-temp" class="active"> Â°C</a> <span> | </span
                ><a href="#" id="f-temp"> Â°F</a>
                <div id="description"></div>
                <div id="wind-speed"></div>
                <span id="current-city"></span>
              </div>
            </div>
          </div>
          <div class="box week" id="week-forecast"></div>
          <div class="contact">
            Open source code on
            <a
              class="git"
              href="https://github.com/jadercodes/weather-app"
              target="_blank"
            >
              GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
